<body>
    <div>
        在vsocde中使用git操作

        mkdir 在cmd中快速创建文件夹

        git checkout 分支名         //切换分支

        git checkout -b 分支名      //创建分支并切换

        git branch                  //创建分支

        git push -u origin 分支名   //将本地推送到远程仓库

        git pull origin 分支名      //从远程拉取分支

        git merge 分支名            //合并分支

        git remote -v               //查看关联远程仓库
    </div>
</body>
